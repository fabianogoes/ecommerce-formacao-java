# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Exibe os SQLs gerados pelo Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes de Logs

# exibe no log todas as instrucoes SQL geradas e executadas pelo Hibernate.
# Isso ajuda a ver exatamente quais comandos estao sendo enviados ao banco de dados.
logging.level.org.hibernate.SQL=DEBUG

# mostra no log os valores dos parametros que sao vinculados as queries SQL.
# Assim, alem do SQL, voce ve os valores reais usados nas consultas
# por exemplo, valores de variaveis em WHERE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
